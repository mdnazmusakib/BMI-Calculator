<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-gray-800">BMI Calculator</h1>
        <div class="space-y-4">
            <!--select unit -->
            <div>
                <label class="block font-medium text-gray-700 mb-1" for="">Height Unit</label>
                <select name="" id="heightUnit" class="w-full p-2 border rounded-md">
                    <option value="cm">Centimeter</option>
                    <option value="ft">Feet and Inches</option>
                </select>
            </div>
        </div>
    </div>
    
</body>
</html>
